<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carritro de compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="camiseta.css">
    <link rel="stylesheet" href="camiseta.js">

</head>
<body>
    <h1>BOCA SHOP ADIDAS: CAMISETA OFICIAL Y ROPA</h1>
    <form action="https://formsubmit.co/repszteyn@itba.edu.ar" method="POST">
     <div class="col-md-6">
         
         <label for="inputNombre" class="form-label">Nombre</label>
         <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Juan Perez">
     </div>
     <div class="col-sm-12 col-mg-6 col-lg-5">
         <label for="inputtelefono" class="form-label">Telefono</label>
         <input type="number" class="form-control" id="telefono" name="Telefono" placeholder="11 1234 5678">
     </div> <br>
     <div class="col-sm-12 col-mg-6 col-lg-50">
         <div class="form-check">
           <input class="form-check-input" type="radio" name="Envio" id="gridRadios1" value="Retiro" checked>
           <label class="form-check-label" for="gridRadios1">
             Retiro en la sede (Brandsen 805, C1161 CABA)
           </label>
         </div>
         <div class="form-check">
           <input class="form-check-input" type="radio" name="Envio" id="gridRadios2" value="Envio domicilio">
           <label class="form-check-label" for="gridRadios2">
             Envio a domicilio 
           </label>
         </div><br>
     <div class="col-sm-11">
         <label for="inputDireccion" class="form-label">Direccion</label>
         <input type="text" class="form-control" id="Direccion" name="Direccion" placeholder="Lavalle 123, Quilmes">
     </div>
     <input type="text" name="Total" id="valorProducto" >
         
     <textarea name="Productos" id="listaProductos" ></textarea>

     <h2></h2>
     <div class="container text-center">
        <div class="row">
          <div class="col-sm-12 col-mg-6 col-lg-5"> 
              <img src="./Captura de Pantalla 2022-11-21 a la(s) 10.23.38.png" id="camiseta"> <br>
              <button type="button" class="btn btn-primary" onclick="sumaProductos(28999, 'CAMISETA TITULAR OFICIAL BOCA JUNIORS 21/22')"> Comprar </button>            
            </div>
          <div class="col-sm-12 col-mg-6 col-lg-5">
              <img src="./Captura de Pantalla 2022-11-21 a la(s) 10.23.47.png" id="camiseta"> <br>
              <button type="button" class="btn btn-primary" onclick="sumaProductos(16999, 'CAMISETA VISITANTE BOCA JUNIORS 21/22')"> Comprar </button>
        </div>
          <div class="col-sm-12 col-mg-6 col-lg-5">
            <img src="./Captura de Pantalla 2022-11-21 a la(s) 10.23.59.png" id="camiseta"> <br>
            <button type="button" class="btn btn-primary" onclick="sumaProductos(28999, 'CAMISETA DE JUEGO ALTERNATIVA BOCA JUNIORS 22/23')">Comprar</button></div>
          <div class="col-sm-12 col-mg-6 col-lg-5">
            <img src="./Captura de Pantalla 2022-11-21 a la(s) 10.24.11.png" id="camiseta"> <br>
            <button type="button" class="btn btn-primary" onclick="sumaProductos(16999, 'CAMISETA TITULAR BOCA JUNIORS 22/23')">Comprar</button></div></div> <br>
        </div>
      </div>

      <div class="zona_calculadora" id="icalculadora">
        <div class="texto_calcu"></div>
        <div class="d-grid gap-2 col-6 mx-auto" id="carrito">
            <button class="btnnbtn-primary" type="button" disabled>
                <div class="zona_calculo2" id="calculadora"></div>
                 <div id="elTotal">  CARRITO   TOTAL: 0 Pesos</div>
                 <button type="button" class="btn btn-primary " onclick="Limpiar()">Vaciar Carrito</button>
                 <button type="submit" class="submit">ENVIAR</button>
            </button>   
        </div>  
    </form>
    
</body>

<script src="./camiseta.js" ></script>

</html>
